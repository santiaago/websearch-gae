{% extends "base.html"%}

{% block content %}
<div class="row-fluid">
  <h4>Crawled URLs:</h4>
  <div class="span5 offset2">
      <table class="table table-hover">
	<thead>
	  <tr>
	    <th>score</th>
	    <th>docID</th>
	    <th>url</th>
	  </tr>
	</thead>
	<tbody>
	  {% for d in docs %}
	  {{ d.render() | safe}}
	  {% endfor %}
	</tbody>
      </table>
  </div>
</div>
{% endblock %}
