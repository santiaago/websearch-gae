{% extends "base.html" %}

{% block content %}
<div class="row">
  <div class="span7 offset2">
    <h3>Search</h3>
    <p class="lead">Search this site:</p>
    <form method="post">
      <!-- Subject -->
      <div class="control-group">
	<div class="control">
	  <input class="input-xxlarge" type="text" name="inputSearch" placeholder="" value="{{inputSearch}}">
	  <span class="help-inline">{{errorSubject}}</span>
	</div>
      </div>
      <!-- Submit -->
      <div class="form-actions">
	<button type="submit" class="btn btn-primary" name="inputSubmitSearch" value="1">Search</button>
      </div>
    </form>
  </div><!-- /span7 offset2 -->
</div><!-- /row -->
<div class="row-fluid">
  <h4>Search Results:</h4>
  <div class="span11 offset2">
    <b>Query:</b> {{query}}<br>
    <b>Results:</b><br>
    {% for r in results %}
    {{ r[0].render(r[1]) | safe}}
    {% endfor %}<br>
  </div>
</div>

{% endblock %}
